<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="ETF investment logo">
  <defs>
    <!-- Background gradient - app colors -->
    <linearGradient id="bg" x1="180" y1="120" x2="860" y2="940" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4361ee"/>
      <stop offset="1" stop-color="#3a0ca3"/>
    </linearGradient>
    <!-- Accent gradient for trend line -->
    <linearGradient id="accent" x1="280" y1="700" x2="820" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22C55E"/>
      <stop offset="1" stop-color="#4ADE80"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Rounded-square background -->
  <rect x="96" y="96" width="832" height="832" rx="190" fill="url(#bg)" filter="url(#softShadow)"/>
  <rect x="128" y="128" width="768" height="768" rx="172" fill="none" stroke="#ffffff" stroke-opacity="0.10" stroke-width="6"/>

  <!-- Bars -->
  <g opacity="0.95">
    <rect x="268" y="568" width="86" height="170" rx="26" fill="#ffffff" opacity="0.40"/>
    <rect x="394" y="494" width="86" height="244" rx="26" fill="#ffffff" opacity="0.55"/>
    <rect x="520" y="408" width="86" height="330" rx="26" fill="#ffffff" opacity="0.70"/>
    <rect x="646" y="328" width="86" height="410" rx="26" fill="#ffffff" opacity="0.85"/>
  </g>

  <!-- Trend line ends at center of arrow base -->
  <path d="M260 612 C360 520, 450 566, 552 460 S720 380, 780 340"
        fill="none" stroke="url(#accent)" stroke-width="26" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Arrow head - base centered at (780,340), tip points up-right -->
  <polygon points="850,270 755,315 805,365" fill="url(#accent)"/>

  <!-- ETF label -->
  <g>
    <rect x="268" y="760" width="488" height="112" rx="44" fill="#1a1a2e" opacity="0.55"/>
    <text x="512" y="838"
          text-anchor="middle"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="88"
          font-weight="800"
          letter-spacing="6"
          fill="#ffffff">ETF</text>
  </g>
</svg>
